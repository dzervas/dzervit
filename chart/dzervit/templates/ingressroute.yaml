---
{{- if .Values.ingressroute.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dzervit-ingress
spec:
  routes:
    - kind: Rule
      match: Host(`{{ .Values.ingressroute.host }}`) || Host(`*.{{ .Values.ingressroute.host }}`)
      services:
        - kind: Service
          name: dzervit-svc
          port: 8000
          middlewares:
            - limit-inflight
      {{ if .Values.ingressroute.certResolver }}
      tls:
        certResolver: {{ .Values.ingressroute.certResolver }}
      {{ end }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: limit-inflight
spec:
  inFlightReq:
    amount: 100
{{- end }}
